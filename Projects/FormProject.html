<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h2 class="mt-4">Form Project</h2>
    <form method="post" action="#">
        <div class="row mb-3">
            <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" required>
            </div>
            <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" required>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select" required>
                    <option>California</option>
                    <option>Texas</option>
                    <option selected>Michigan</option>
                    <option>New York</option>
                    <option>Florida</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" id="zip" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            <div class="col">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Preferred method of contact</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="contactMethod" id="emailContact" value="email" required>
                    <label class="form-check-label" for="emailContact">Email</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="contactMethod" id="textContact" value="text" required>
                    <label class="form-check-label" for="textContact">Text</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
